<p-toolbar styleClass="mb-6">
  <h5 class="m-0">Gesti√≥n de Negocios</h5>
  <ng-template pTemplate="end">
    <p-button
      label="Nuevo Negocio"
      icon="pi pi-plus"
      (onClick)="formNegocio.mostrarFormulario(undefined)"
      class="nuevo-negocio-btn"
    ></p-button>
  </ng-template>
</p-toolbar>

<app-business-form #formNegocio />

<p-table
  #dt
  [columns]="cols"
  [value]="businesses()"
  [globalFilterFields]="['name']"
  [paginator]="true"
  [rowHover]="true"
  [rowsPerPageOptions]="[5, 10, 20]"
  [rows]="5"
  [showCurrentPageReport]="true"
  [tableStyle]="{ 'min-width': '30rem' }"
  currentPageReportTemplate="Mostrando {first} al {last} de {totalRecords} negocios"
  dataKey="id"
>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{ col.header }}
        <p-sortIcon [field]="col.field" />
      </th>
      <th>Opciones</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-business>
    <tr>
      <td>{{ business.name }}</td>
      <td>
        <p-tag 
          [severity]="business.isActive ? 'success' : 'danger'" 
          [value]="business.isActive ? 'Activo' : 'Inactivo'">
        </p-tag>
      </td>
      <td>
        <p-button
          (click)="formNegocio.mostrarFormulario(business)"
          [outlined]="true"
          [rounded]="true"
          class="mr-2"
          icon="pi pi-pencil"
        ></p-button>

        <ng-container *ngIf="business.isActive; else botonActivar">
          <p-button
            (click)="deleteBusiness(business)"
            [outlined]="true"
            [rounded]="true"
            icon="pi pi-times-circle"
            severity="danger"
          ></p-button>
        </ng-container>

        <ng-template #botonActivar>
          <p-button
            (click)="activateBusiness(business)"
            [outlined]="true"
            [rounded]="true"
            icon="pi pi-check"
            severity="success"
          ></p-button>
        </ng-template>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-confirmdialog [style]="{ width: '450px' }"></p-confirmdialog>
<p-toast></p-toast>
