<p-toolbar styleClass="mb-6">
  <h5 class="m-0">Gesti√≥n de Productos</h5>
  <ng-template pTemplate="end">
    <p-button
      label="Nuevo Producto"
      icon="pi pi-user-plus"
      (onClick)="formVendedor.mostrarFormulario(undefined)"
      class="nuevo-vendedor-btn"
    />
  </ng-template>
</p-toolbar>

<app-product-form #formVendedor (cerrado)="loadIniData()" />

<p-table
  #dt
  [columns]="cols"
  [value]="products()"
  [globalFilterFields]="['name', 'code', 'presentation.name', 'unitsPerPresentation', 'pricePerPresentation']"
  [paginator]="true"
  [rowHover]="true"
  [rowsPerPageOptions]="[5, 10, 20]"
  [rows]="5"
  [showCurrentPageReport]="true"
  [tableStyle]="{ 'min-width': '30rem' }"
  currentPageReportTemplate="Mostrando {first} al {last} de {totalRecords} productos"
  dataKey="code"
>
  <!-- <ng-template pTemplate="caption">
    <div class="flex items-center justify-between">
      <p-iconfield>
        <p-inputicon styleClass="pi pi-search" />
        <input
          (input)="onGlobalFilter(dt, $event)"
          pInputText
          placeholder="Buscar..."
          type="text"
        />
      </p-iconfield>
    </div>
  </ng-template> -->

  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{ col.header }}
        <p-sortIcon [field]="col.field" />
      </th>
      <th>Opciones</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{ product.code }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.presentation?.name }}</td>
      <td>{{ product.unitsPerPresentation }}</td>
      <td>{{ product.pricePerPresentation | currency }}</td>
      <td>
        <p-button
          (click)="formVendedor.mostrarFormulario(product)"
          [outlined]="true"
          [rounded]="true"
          class="mr-2"
          icon="pi pi-pencil"
        />
        <p-button
          (click)="deleteProduct(product)"
          [outlined]="true"
          [rounded]="true"
          icon="pi pi-times-circle"
          severity="danger"
        />
      </td>
    </tr>
  </ng-template>
</p-table>

<p-confirmdialog [style]="{ width: '450px' }"></p-confirmdialog>
<p-toast></p-toast>
