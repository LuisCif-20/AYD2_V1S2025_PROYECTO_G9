<form
        [formGroup]="loginForm"
        (ngSubmit)="login()"
        class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden"
>
    <div class="flex flex-col items-center justify-center">
        <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
                <div class="text-center mb-8">
                    <!-- Aquí va el SVG y texto igual -->
                    <svg viewBox="0 0 54 40" fill="none" xmlns="http://www.w3.org/2000/svg" class="mb-8 w-16 shrink-0 mx-auto">
                        <!-- contenido SVG omitido -->
                    </svg>
                    <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">IMPERCOMGUA</div>
                    <span class="text-muted-color font-medium">Inicia sesión para continuar</span>
                </div>

                <div>
                    <label for="email" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Email</label>
                    <input
                            pInputText
                            id="email"
                            type="email"
                            placeholder="Email address"
                            class="w-full md:w-[30rem] mb-8"
                            formControlName="email"
                    />
                    <div *ngIf="emailControl.invalid && emailControl.touched" class="text-red-600 mb-4">
                        <div *ngIf="emailControl.errors?.['required']">Email es requerido.</div>
                        <div *ngIf="emailControl.errors?.['email']">Formato de email inválido.</div>
                    </div>

                    <label for="password" class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Password</label>
                    <p-password
                            id="password"
                            placeholder="Password"
                            [toggleMask]="true"
                            styleClass="mb-4"
                            [fluid]="true"
                            [feedback]="false"
                            formControlName="password"
                    ></p-password>
                    <div *ngIf="passwordControl.invalid && passwordControl.touched" class="text-red-600 mb-4">
                        <div *ngIf="passwordControl.errors?.['required']">Password es requerido.</div>
                    </div>

                    <p-button
                            label="Sign In"
                            styleClass="w-full"
                            [disabled]="loginForm.invalid"
                            type="submit"
                    ></p-button>
                </div>
            </div>
        </div>
    </div>
    <p-toast></p-toast>
</form>
