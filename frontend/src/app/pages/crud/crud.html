<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button (onClick)="openNew()" class="mr-2" icon="pi pi-plus" label="New" severity="secondary"/>
        <p-button (onClick)="deleteSelectedProducts()" [disabled]="!selectedProducts || !selectedProducts.length" icon="pi pi-trash" label="Delete" outlined
                  severity="secondary"/>
    </ng-template>

    <ng-template #end>
        <p-button (onClick)="exportCSV()" icon="pi pi-upload" label="Export" severity="secondary"/>
    </ng-template>
</p-toolbar>

<p-table
    #dt
    [(selection)]="selectedProducts"
    [columns]="cols"
    [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
    [paginator]="true"
    [rowHover]="true"
    [rowsPerPageOptions]="[10, 20, 30]"
    [rows]="10"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '75rem' }"
    [value]="products()"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} products"
    dataKey="id"
>
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Manage Products</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search"/>
                <input (input)="onGlobalFilter(dt, $event)" pInputText placeholder="Search..." type="text"/>
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox/>
            </th>
            <th style="min-width: 16rem">Code</th>
            <th pSortableColumn="name" style="min-width:16rem">
                Name
                <p-sortIcon field="name"/>
            </th>
            <th>Image</th>
            <th pSortableColumn="price" style="min-width: 8rem">
                Price
                <p-sortIcon field="price"/>
            </th>
            <th pSortableColumn="category" style="min-width:10rem">
                Category
                <p-sortIcon field="category"/>
            </th>
            <th pSortableColumn="rating" style="min-width: 12rem">
                Reviews
                <p-sortIcon field="rating"/>
            </th>
            <th pSortableColumn="inventoryStatus" style="min-width: 12rem">
                Status
                <p-sortIcon field="inventoryStatus"/>
            </th>
            <th style="min-width: 12rem"></th>
        </tr>
    </ng-template>
    <ng-template #body let-product>
        <tr>
            <td style="width: 3rem">
                <p-tableCheckbox [value]="product"/>
            </td>
            <td style="min-width: 12rem">{{ product.code }}</td>
            <td style="min-width: 16rem">{{ product.name }}</td>
            <td>
                <img [alt]="product.name"
                     [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image" class="rounded" style="width: 64px"/>
            </td>
            <td>{{ product.price | currency: 'USD' }}</td>
            <td>{{ product.category }}</td>
            <td>
                <p-rating [(ngModel)]="product.rating" [readonly]="true"/>
            </td>
            <td>
                <p-tag [severity]="getSeverity(product.inventoryStatus)" [value]="product.inventoryStatus"/>
            </td>
            <td>
                <p-button (click)="editProduct(product)" [outlined]="true" [rounded]="true" class="mr-2"
                          icon="pi pi-pencil"/>
                <p-button (click)="deleteProduct(product)" [outlined]="true" [rounded]="true" icon="pi pi-trash"
                          severity="danger"/>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog [(visible)]="productDialog" [modal]="true" [style]="{ width: '450px' }" header="Product Details">
    <ng-template #content>
        <div class="flex flex-col gap-6">
            <img *ngIf="product.image" [alt]="product.image"
                 [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image" class="block m-auto pb-4"/>
            <div>
                <label class="block font-bold mb-3" for="name">Name</label>
                <input [(ngModel)]="product.name" autofocus fluid id="name" pInputText required type="text"/>
                <small *ngIf="submitted && !product.name" class="text-red-500">Name is required.</small>
            </div>
            <div>
                <label class="block font-bold mb-3" for="description">Description</label>
                <textarea [(ngModel)]="product.description" cols="20" fluid id="description" pTextarea required
                          rows="3"></textarea>
            </div>

            <div>
                <label class="block font-bold mb-3" for="inventoryStatus">Inventory Status</label>
                <p-select [(ngModel)]="product.inventoryStatus" [options]="statuses" fluid
                          inputId="inventoryStatus" optionLabel="label" optionValue="label" placeholder="Select a Status"/>
            </div>

            <div>
                <span class="block font-bold mb-4">Category</span>
                <div class="grid grid-cols-12 gap-4">
                    <div class="flex items-center gap-2 col-span-6">
                        <p-radiobutton [(ngModel)]="product.category" id="category1" name="category"
                                       value="Accessories"/>
                        <label for="category1">Accessories</label>
                    </div>
                    <div class="flex items-center gap-2 col-span-6">
                        <p-radiobutton [(ngModel)]="product.category" id="category2" name="category" value="Clothing"/>
                        <label for="category2">Clothing</label>
                    </div>
                    <div class="flex items-center gap-2 col-span-6">
                        <p-radiobutton [(ngModel)]="product.category" id="category3" name="category"
                                       value="Electronics"/>
                        <label for="category3">Electronics</label>
                    </div>
                    <div class="flex items-center gap-2 col-span-6">
                        <p-radiobutton [(ngModel)]="product.category" id="category4" name="category" value="Fitness"/>
                        <label for="category4">Fitness</label>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-12 gap-4">
                <div class="col-span-6">
                    <label class="block font-bold mb-3" for="price">Price</label>
                    <p-inputnumber [(ngModel)]="product.price" currency="USD" fluid id="price" locale="en-US"
                                   mode="currency"/>
                </div>
                <div class="col-span-6">
                    <label class="block font-bold mb-3" for="quantity">Quantity</label>
                    <p-inputnumber [(ngModel)]="product.quantity" fluid id="quantity"/>
                </div>
            </div>
        </div>
    </ng-template>

    <ng-template #footer>
        <p-button (click)="hideDialog()" icon="pi pi-times" label="Cancel" text/>
        <p-button (click)="saveProduct()" icon="pi pi-check" label="Save"/>
    </ng-template>
</p-dialog>

<p-confirmdialog [style]="{ width: '450px' }"/>
